<app-page-title pageTitle="Editar Produto"></app-page-title>
<section>
    <form [formGroup]="product" *ngIf="product" (ngSubmit)="updateProduct()">
        <div>
            <label for="title">Nome</label>
            <input type="text" id="title" formControlName="title" />
        </div>
        <div>
            <label for="price">Preço</label>
            <input type="number" step="0.01" id="price" formControlName="price" />
        </div>
        <div>
            <label for="description">Preço</label>
            <textarea id="description" style="min-height: 30px; padding: 10px" formControlName="description">{{ product.get("decription")?.value }}</textarea>
        </div>
        <div>
            <label for="category">Categoria</label>
            <input type="text" id="category" formControlName="category" />
        </div>
        <div>
            <label for="image">Imagem</label>
            <input type="text" id="image" formControlName="image" />
            <div>
                <img [src]="product.get('image')?.value" style="height: 220px" />
            </div>
        </div>

        <button type="submit" [disabled]="product.invalid">Enviar</button>
    </form>
</section>
